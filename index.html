<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>뮤직 플레이어</title>
    <script src="Player.js"></script>
    <script src="PlayList.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="fontawesome-free-5.11.1-web/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="main-row">
            <div id="player">
                <div class="info">
                    <div class="audio-info">
                        <div class="file-name">재생할 음악이 없습니다.</div>
                    </div>
                    <div class="time-info"><span class="current-time">00:00:00</span><span
                            class="total-time">00:00:00</span></div>
                </div>
                <div class="progress">
                    <div class="bar"></div>
                </div><audio src="./example.mp3"></audio>
                <div class="control">
                    <div class="contol-btn">
                        <button class="play btn-ico"><i class="fas fa-play"></i></button>
                        <button class="stop btn-ico"><i class="fas fa-stop"></i></button>
                    </div>
                    <div class="mode-btn">
                        <input type="radio" name="repeat" class="repeat-btn" value="0" checked>반복없음
                        <input type="radio" name="repeat" class="repeat-btn" value="1">한곡반복 
                        <input type="radio" name="repeat" class="repeat-btn" value="2">리스트반복
                    </div>
                </div>
                <div class="visualizer"><canvas id="vCanvas"></canvas></div>
            </div>
            <div id="playList">
                <ul class="item-list">
                    <li class="item active">sample.mp4</li>
                    <li class="item">sample.mp4</li>
                    <li class="item">sample.mp4</li>
                    <li class="item">sample.mp4</li>
                </ul>
                <div class="button-row">
                    <button id="openDialog" class="btn-ico"><i class="fas fa-plus-square"></i></button>
                    <input type="file" id="audioFile" multiple>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
